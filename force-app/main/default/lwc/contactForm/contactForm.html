<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-field="firstName"></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-field="lastName" required></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-field="email"></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-field="phone"></lightning-input>
            <lightning-input label="Account ID" value={accountId} onchange={handleInputChange} data-field="accountId"></lightning-input>
            <lightning-textarea label="Description" value={description} onchange={handleInputChange} data-field="description"></lightning-textarea>
            <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
