<!-- contactForm.html -->
<template>
    <div class="slds-card slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">Create New Contact</h2>
        <lightning-input 
            label="Account Name" 
            name="AccountName" 
            value={contact.AccountName} 
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input 
            label="First Name" 
            name="FirstName" 
            value={contact.FirstName} 
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input 
            label="Last Name" 
            name="LastName" 
            value={contact.LastName} 
            required 
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input 
            type="tel" 
            label="Phone" 
            name="Phone" 
            value={contact.Phone} 
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input 
            type="email" 
            label="Email" 
            name="Email" 
            value={contact.Email} 
            onchange={handleInputChange}>
        </lightning-input>
        <div class="slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </div>
</template>
